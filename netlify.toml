[[redirects]]
  from = "/posts/*"
  to = "https://tr-mern-blog-server.herokuapp.com/api/posts/:splat"
  status = 200

[[redirects]]
  from = "/auth/login"
  to = "https://tr-mern-blog-server.herokuapp.com/api/auth/login"
  status = 200

[[redirects]]
  from = "/auth/register"
  to = "https://tr-mern-blog-server.herokuapp.com/api/auth/register"
  status = 200

[[redirects]]
  from = "/upload"
  to = "https://tr-mern-blog-server.herokuapp.com/api/upload"
  status = 200

[[redirects]]
  from = "/users/*"
  to = "https://tr-mern-blog-server.herokuapp.com/api/users/:splat"
  status = 200